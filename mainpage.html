//function for grading the student
function gradeStudent(x)
{   
    var flag = 0;
    var index = x[x.length-1]
    var eye = '#'+index+'eye'
    var voice = '#'+index+'voice'
    var confidence = '#'+index+'confidence'
    var knowledge = '#'+index+'knowledge'
    var path = x.substring(0, x.length - 1);
    var ireveal = '#'+index+'reveal'
    var irates  = '#'+index+'rates'

    //checking if all dropdowns are selected or not
    if($(eye).val()=="")
    {
        flag = 1
    }
    if($(voice).val()=="")
    {
        flag = 1
    }
    if($(confidence).val()=="")
    {
        flag = 1
    }
    if($(knowledge).val()=="")
    {
        flag = 1
    }

    if(flag==1)
    {
        alert('Please Select Values From Dropdown')
    }
    else
    {
        //storing values before empty()
        var e = $(eye).val()
        var v = $(voice).val()
        var c = $(confidence).val()
        var k = $(knowledge).val()
        //step 1 : make div empty
        $(ireveal).hide()
        $(ireveal).empty()
        //step 2 : show waiting statement
        $(ireveal).append(wait_statement)
        $(ireveal).fadeIn(600)
        
        //ajax call for grading student
        $.ajax({
            url:'/teacher/gradestd',
            type:'GET',
            data:{
                'eye':e,
                'voice':v,
                'confidence':c,
                'knowledge':k,
                'path':path
            },
            success:function(para){
                console.log(para)
                //step3 : replace with graded statement
                $(ireveal).hide()
                $(ireveal).empty()
                $(ireveal).append(graded_statement)
                $(ireveal).fadeIn(600)

                $(irates).empty()
                
                //updating rated value of current video
                var updatedstr = '<span class="badge activator" style="color: #1565c0;float: left; padding-left: 0%; margin: 0%;cursor: pointer;"><i class="material-icons left">remove_red_eye</i>'+para.video[0].avgeye+'</span><span class="badge activator" style="color: #1565c0;float: left;padding-left: 0%;cursor: pointer;"><i class="material-icons left">record_voice_over</i>'+para.video[0].avgvoice+'</span><span class="badge activator" style="color: #1565c0;float: left;padding-left: 0%;cursor: pointer;"><i class="material-icons left">portrait</i>'+para.video[0].avgconfidence+'</span><span class="badge activator" style="color: #1565c0;float: left;padding-left: 0%;cursor: pointer;"><i class="material-icons left">wb_incandescent</i>'+para.video[0].avgknowledge+'</span>'
                $(irates).append(updatedstr)
            }
        })
    }
}
